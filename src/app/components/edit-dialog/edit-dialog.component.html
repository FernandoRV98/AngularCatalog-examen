<h2 mat-dialog-title>Update Product</h2>
<mat-dialog-content>
  <form [formGroup]="updateForm">
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Title">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" formControlName="price" placeholder="Price">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="category" placeholder="Category">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="file" (change)="handleFileInput($event)" placeholder="Image">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="{ product: updatedProduct }" (click)="saveChanges()">Save</button>
</mat-dialog-actions>
